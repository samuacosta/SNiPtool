{% load static %}

<form method="post" action="">
    {% csrf_token %}

    <div class="modal-header">
        <h5 class="modal-title">Select batch</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body">
        <table id="mutationbatch-table" class="table">
            <thead>
                <tr>
                    <th scope="col">Select</th>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Genes</th>
                    <th scope="col">Status</th>
                    <th scope="col">Date-Time</th>
                </tr>
            </thead>
            <tbody>
                {% for mutationbatch in mutationbatches %}
                <tr>
                    <td><input type="radio" id="{{ mutationbatch.pk }}" name="pk" value="{{ mutationbatch.pk }}"></td>
                    <td>{{ mutationbatch.pk }}</td>
                    <td>{{ mutationbatch.name }}</td>
                    <td>{{ mutationbatch.genes }}</td>
                    <td>{{ mutationbatch.status }}</td>
                    <td>{{ mutationbatch.creation_datetime|date:'Y-m-d H:i:s' }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="submit-btn btn btn-primary">Select</button>
    </div>
</form>

<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
    integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf"
    crossorigin="anonymous"></script>
<script src="{% static 'js/jquery.bootstrap.modal.forms.min.js' %}"></script>
